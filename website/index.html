<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <header>
    <div class ="holder headline">
      Weather Journal App
    </div>
  </header>
<div id = "app">
  <div class ="holder zip">
    <input type="text" id="zip" placeholder="Enter zip code here">
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" placeholder="How are you feeling today?" rows="9" cols="50"></textarea>
  </div>
  <div class="button">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">The Forecast Today</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
